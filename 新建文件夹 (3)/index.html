<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #asd {
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="asd"></div>
    <script type="text/javascript">
        var asd = document.getElementById('asd');
        asd.onclick = function () {
            asd.style.backgroundColor = 'yellow';
        }
    </script>
</body>

</html>
